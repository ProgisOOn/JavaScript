<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Click me</button>
    <script>
        function second(event) {
            alert("SecondEvent withoput capture" + event.clientX +event.clientY);
        }

        button.addEventListener( "click", function(event) {
            alert("firstEvent " + event.type + ' ' + event.currentTarget);
        }, {
            once:true, // script works only once
        });
        button.addEventListener("click", second);

        setTimeout(() => button.removeEventListener("click", second), 5000);//removeEventListener
    </script>
</body>
</html>
